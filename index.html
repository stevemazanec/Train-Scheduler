<!doctype html>
<html>

<head>
    <title>Train Scheduler</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <div class="container" id="mainContainer">
        <div class="jumbotron">
            <h1 class="text-center">Terrific Train Time</h1>
            <h6 class="text-center">The rain in Spain falls mainly on the train</h6>
        </div>
        <table class="table table-bordered" id="trainTable">
            <caption id="currentSchedule">Current Schedule</caption>
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="panel panel-primary" id="userAddTrain">
            <div class="panel-heading">
                <h5 class="panel-title" id="newTrainTitle">Add Train</h5>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>
                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destinationName">
                    </div>
                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTime">
                    </div>
                    <div class="form-group">
                        <label for="text">Frequency</label>
                        <input type="number" class="form-control" id="trainFrequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
